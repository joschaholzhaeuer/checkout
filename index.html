<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Checkout UX</title>
        <meta name="description" content="">
        <meta name="keywords" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">

        <link rel="stylesheet" href="dist/css/style.css">
        <script src="dist/js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>

        <div class="wrapper">

            <nav class="steps clearfix">
                <a href="" class="steps-item steps-item--active">Lieferangaben</a>
                <a href="" class="steps-item">Rechnungsart</a>
                <a href="" class="steps-item lastitem">Überprüfung</a>
            </nav>

            <div class="box">
                <div class="box-section">
                    <h2 class="box-section-heading">Lieferangaben</h2>
                    <div class="fields">
                        <div class="fields-section">
                            <h3 class="fields-heading">Adresse</h3>
                            <div class="fields-item-wrapper clearfix">
                                <div class="fields-item fields-item-inline fields-item-radio">
                                    <input class="fields-radio" type="radio" name="gender" value="female" checked>
                                    <label class="fields-label" for="female">Frau</label>
                                </div>
                                <div class="fields-item fields-item-inline fields-item-radio">
                                    <input class="fields-radio" type="radio" name="gender" value="male">
                                    <label class="fields-label" for="male">Mann</label>
                                </div>
                            </div>
                            <div class="fields-item-wrapper clearfix">
                                <div class="fields-item fields-item--half fields-item--left fl-s">
                                    <input class="fields-item-frame" type="text" name="name">
                                    <label class="fields-item-label fields-item-placeholder" for="name">Vorname</label>
                                </div>
                                <div class="fields-item fields-item--half fields-item--right fl-s">
                                    <input class="fields-item-frame" type="text" name="surname">
                                    <label class="fields-item-label fields-item-placeholder" for="surname">Nachname</label>
                                </div>
                            </div>
                            <div class="fields-item fields-item-optional">
                                <input class="fields-item-frame" type="text" name="company">
                                <label class="fields-item-label fields-item-placeholder" for="company">Firma (optional)</label>
                            </div>
                            <div class="fields-item-wrapper clearfix">
                                <div class="fields-item fields-item--long fields-item--left fl-s">
                                    <input class="fields-item-frame" type="text" name="street">
                                    <label class="fields-item-label fields-item-placeholder" for="street">Straße</label>
                                </div>
                                <div class="fields-item fields-item--short fields-item--right fl-s">
                                    <input class="fields-item-frame" type="text" name="number">
                                    <label class="fields-item-label fields-item-placeholder" for="number">Nr.</label>
                                </div>
                            </div>
                            <div class="fields-item fields-item-optional fields-item--left fields-item--long">
                                <input class="fields-item-frame" type="text" name="additional">
                                <label class="fields-item-label fields-item-placeholder" for="additional">Zusatz (optional)</label>
                            </div>
                            <div class="fields-item-wrapper clearfix">
                                <div class="fields-item fields-item--long fields-item--left fl-s">
                                    <input class="fields-item-frame" type="text" name="city">
                                    <label class="fields-item-label fields-item-placeholder" for="city">Ort</label>
                                </div>
                                <div class="fields-item fields-item--short fields-item--right fl-s">
                                    <input class="fields-item-frame" type="text" name="plz">
                                    <label class="fields-item-label fields-item-placeholder" for="plz">Postleitzahl</label>
                                </div>
                            </div>
                            <div class="fields-item fields-item--left fields-item--long">
                                <select class="fields-item-frame" name="country">
                                    <option value="">Deutschland</option>
                                    <option value="">Schweiz</option>
                                </select>
                                <label class="fields-item-label" for="country"></label>
                            </div>
                        </div>
                        <div class="fields-section">
                            <h3 class="fields-heading">Kontakt</h3>
                            <div class="fields-item fields-item--left fields-item--long">
                                <input class="fields-item-frame" type="text" name="mail">
                                <label class="fields-item-label fields-item-placeholder" for="mail">E-Mail</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="box-section box-section-dark">
                    <h2 class="box-section-heading">Versandart</h2>
                    <p class="box-text box-text-info">Lieferung voraussichtlich am Montag, den 13.12.2015</p>
                    <div class="fields">
                        <div class="fields-section">
                            <div class="fields-item-radio">
                                <input class="fields-radio" type="radio" name="versand" value="standard" checked>
                                <label class="fields-label" for="standard">€ 0,00 Standardversand</label>
                            </div>
                            <p class="fields-text">Lieferung 2-4 Werktage nach Bestelleingang</p>
                        </div>
                        <div class="fields-section">
                            <div class="fields-item-radio">
                                <input class="fields-radio" type="radio" name="versand" value="express">
                                <label class="fields-label" for="express">€ 3,99 Expressversand</label>
                            </div>
                            <p class="fields-text">Lieferung am nächsten Morgen nach Bestelleingang</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="button-wrapper clearfix">
                <a href="" class="button button-prev">Zurück zum Warenkorb</a>
                <a href="" class="button button-next lastitem">Weiter zur Bezahlungsart</a>
            </div>

        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="dist/js/vendor/jquery-1.11.2.min.js"><\/script>')</script>
        <script src="dist/js/scripts.js"></script>
    </body>
</html>
